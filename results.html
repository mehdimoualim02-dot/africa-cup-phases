<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Results – Cup of Africa Pronostics</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    (function(){
      const AUTH_KEY = 'cup-africa-auth-ok';
      const params = new URLSearchParams(location.search);
      const phase = params.get('phase');
      if (sessionStorage.getItem(AUTH_KEY) !== '1') { location.replace('index.html'); return; }
      if (!phase) { location.replace('phases.html'); }
    })();
  </script>
</head>
<body>
  <header class="site-header">
    <h1>Cup of Africa Pronostics</h1>
    <p class="subtitle" id="subtitle">Ranking</p>
  </header>
  <main>
    <div id="ranking"></div>
  </main>
  <footer class="site-footer">
    <small>© <span id="year"></span> Cup of Africa Pronostics</small>
  </footer>
  <script src="script.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const y = document.getElementById('year');
      if (y) y.textContent = new Date().getFullYear();
      const params = new URLSearchParams(location.search);
      const phase = params.get('phase') || '';
      const sub = document.getElementById('subtitle');
      if (sub) { sub.textContent = phase === 'final' ? 'Final Score – Winners' : `Phase ${phase} – Ranking`; }
      if (window.CupOfAfricaRanking && typeof window.CupOfAfricaRanking.renderPhase === 'function') {
        window.CupOfAfricaRanking.renderPhase(phase);
      }
    });
  </script>
</body>
</html>
