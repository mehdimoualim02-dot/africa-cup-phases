<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Phase – Cup of Africa Pronostics</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    (function(){
      const AUTH_KEY = 'cup-africa-auth-ok';
      if (sessionStorage.getItem(AUTH_KEY) !== '1') { location.replace('index.html'); }
    })();
  </script>
</head>
<body>
  <header class="site-header">
    <h1>Cup of Africa Pronostics</h1>
    <p class="subtitle">Select a phase to view the ranking</p>
  </header>
  <main>
    <section class="phase-selector">
      <ul class="phase-list">
        <li><a class="phase-link" href="results.html?phase=1">Phase 1</a></li>
        <li><a class="phase-link" href="results.html?phase=2">Phase 2</a></li>
        <li><a class="phase-link" href="results.html?phase=3">Phase 3</a></li>
        <li><a class="phase-link" href="results.html?phase=4">Phase 4</a></li>
        <li><a class="phase-link" href="results.html?phase=5">Phase 5</a></li>
        <li><a class="phase-link" href="results.html?phase=6">Phase 6</a></li>
        <li><a class="phase-link phase-link--final" href="results.html?phase=final">Final Score – Winners</a></li>
      </ul>
    </section>
  </main>
  <footer class="site-footer">
    <small>© <span id="year"></span> Cup of Africa Pronostics</small>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const y = document.getElementById('year');
      if (y) y.textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
